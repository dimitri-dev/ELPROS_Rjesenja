<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="navbar">
            <ul class="navbar__list">
                <li class="navbar__list__item settings">
                    <img src="../img/speech-bubble.svg" alt="Messages">
                    <div class="navbar__settings">
                        <div class="navbar__settings__item">
                            <img src="../img/camera.svg" class="navbar__settings__item__icon" alt="Camera">
                        </div>
                        <div class="navbar__settings__item">
                            <img src="../img/telephone.svg" class="navbar__settings__item__icon" alt="Camera">
                        </div>
                        <div class="navbar__settings__item">
                            <img src="../img/video-calling-app.svg" class="navbar__settings__item__icon" alt="Camera">
                        </div>
                    </div>
                </li>
                <li class="navbar__list__item">
                    <img src="../img/mail-inbox-app.svg" alt="Mail Inbox">
                </li>
                <li class="navbar__list__item">
                    <img src="../img/weather-app.svg" alt="Weather app">
                </li>
                <li class="navbar__list__item">
                    <img src="../img/web-browser.svg" alt="Web browser">
                </li>
                <li class="navbar__list__item">
                    <img src="../img/settings.svg" alt="Settings">
                </li>
            </ul>
        </div>
        <div class="container">
        </div>
