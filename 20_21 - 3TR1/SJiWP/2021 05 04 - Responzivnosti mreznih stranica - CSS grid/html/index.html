<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
    <div class="gallery">
        <div class="gallery__item">
            <img src="../img/astronaut.jpg" alt="Astronaut">
        </div>
        <div class="gallery__item">
            <img src="../img/earth.jpg" alt="Earth">
        </div>
        <div class="gallery__item">
            <img src="../img/galaxy.jpg" alt="Galaxy">
        </div>
        <div class="gallery__item">
            <img src="../img/blackhole.jpg" alt="Blackhole">
        </div>
        <div class="gallery__item">
            <img src="../img/astronautmoon.jpg" alt="Astronaut on NASA">
        </div>
        <div class="gallery__item">
            <img src="../img/starphoto.jpg" alt="Star Trails">
        </div>
    </div>
</div>
</body>
</html>
